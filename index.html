<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Chinese Checkers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Chinese Checkers</h1>
        <!-- Notification Container -->
        <div class="notification-container" id="notification-container"></div>

        <!-- Game State Overlay -->
        <div class="game-state-overlay" id="game-state-overlay">
            <div class="game-state-content">
                <div class="winner-text" id="winner-text">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
                <div class="winner-subtitle" id="winner-subtitle">You are the Chinese Checkers Champion!</div>
                <button class="setup-btn interactive-element" onclick="document.getElementById('restart-btn').click()">
                    Play Again
                </button>
            </div>
        </div>

        <div id="setup-screen">
            <div id="player-count-selection">
                <h2>Select Number of Players</h2>
                <div id="player-selection">
                    <button class="setup-btn interactive-element" data-players="2">2 Players</button>
                    <button class="setup-btn interactive-element" data-players="3">3 Players</button>
                    <button class="setup-btn interactive-element" data-players="4">4 Players</button>
                    <button class="setup-btn interactive-element" data-players="6">6 Players</button>
                </div>
            </div>
            <div id="color-selection-container" style="display: none;">
                <h2>Player Setup</h2>
                <div id="player-setup-info">
                    <h3 id="current-player-title">Player 1 Setup</h3>
                </div>
                
                <!-- Player Type & Difficulty on same line -->
                <div id="player-config-row">
                    <!-- Player Type Selection -->
                    <div id="player-type-selection">
                        <h4>Player Type</h4>
                        <div class="player-type-buttons">
                            <button class="player-type-btn selected" data-type="human">Human</button>
                            <button class="player-type-btn" data-type="ai">AI</button>
                        </div>
                    </div>
                    
                    <!-- AI Difficulty Selection (shown only when AI is selected) -->
                    <div id="ai-difficulty-selection" style="display: none;">
                        <h4>AI Difficulty</h4>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn selected" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>
                </div>
                
                <!-- Colors in a single compact row -->
                <div id="color-swatches">
                    <!-- Color swatches are generated here by JavaScript -->
                </div>
                
                <div id="color-selection-controls">
                    <button id="back-to-players-btn" class="setup-btn interactive-element">Back</button>
                    <button id="start-game-btn" class="setup-btn interactive-element" disabled>Start Game</button>
                </div>
            </div>
        </div>

        <div id="game-screen">
            
            <div id="game-info">
                <div id="status-area">
                    <div id="turn-indicator"></div>
                    <div id="status-text"></div>
                </div>
                <div id="controls">
                    <button id="end-turn-btn" class="game-button interactive-element">End Turn</button>
                    <button id="restart-btn" class="game-button interactive-element">New Game</button>
                    <label><input type="checkbox" id="toggle-valid-moves" checked> Show Valid Moves</label>
                </div>
            </div>
            <div id="game-board-container">
                <svg id="game-board" width="600" height="600"></svg>
            </div>
        </div>
    </div>

    <script type="module" src="ai-player.js"></script>
    <script type="module" src="script.js"></script>
    <!-- Simple Analytics - 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
